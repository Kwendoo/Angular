<!-- menu après exo directives -->

<div class="nav">
    <ul>
        <li *ngFor="let lien of listLien; let i = index">
            <a [routerLink]="lien.url" (click)="toggleVisible(i)" [ngClass]="{'master' : lien.children}">{{lien.title}}</a>
            <ul *ngIf="lien.children && lien.isVisible">
                <li *ngFor="let sousLien of lien.children">
                    <a [routerLink]="sousLien.url">{{sousLien.title}}</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
